query userClubPermissions($userId: uuid!){
    club(where: {
        _or: [{
            owner_id: {
                _eq: $userId
            }
        },{
            user_permissions: {
                user_id: {_eq: $userId}
            }
        }]
    }, order_by: [{name: asc, created_at: desc}]) {
        ...userClub
    }
}
