mutation exerciseMediaMn(
    $exerciseId: String!
    $sort: Int!
    $mediaId: String!
    $mediaOne: exercise_content_media_insert_input!
){
    insert_exercise_content_media_one(object: $mediaOne, on_conflict: {
        constraint: exercise_content_media_pkey
        update_columns: [type,s3_file_id,editor_image_id,video_url,text,editor_animation_id]
    }){
        ...exerciseContentMedia
    }
    insert_exercise_content_media_mn_one(
        object: {
            exercise_id: $exerciseId
            exercise_content_media_id: $mediaId
            sort: $sort
        },
        on_conflict: {
            update_columns: [sort, exercise_content_media_id, exercise_id]
            constraint: exercise_content_media_mn_pkey
        }){
        ...exerciseContentMns
    }
}
