fragment exerciseList on exercise{
    id
    created_at
    updated_at
    owner_id
    title
    exercise_club_mns{
        ...exerciseClubMns
        club{
            ...userClub
        }
    }
    exercise_content_media_mns(limit: 1 order_by: [{sort: asc}]){
        ...exerciseContentMns
        exercise_content_media{
            ...exerciseContentMedia
            file{
                ...fileFragment
            }
            exercise_content_media_editor{
                ...exerciseContentMediaEditor
            }
        }
    }
}
