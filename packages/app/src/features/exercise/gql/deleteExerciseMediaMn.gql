mutation deleteExerciseMediaMn(
    $exerciseId:String!
    $exerciseContentMediaId: String!
    $updatedMn: [exercise_content_media_mn_insert_input!]!
){
    delete_exercise_content_media_mn_by_pk(
        exercise_id: $exerciseId
        exercise_content_media_id: $exerciseContentMediaId
    ){
        exercise_content_media_id
        exercise_id
        __typename
    }
    insert_exercise_content_media_mn(
        objects: $updatedMn
        on_conflict: {
            constraint: exercise_content_media_mn_pkey
            update_columns: [sort]
        }
    ){
        __typename
        returning{
            exercise_content_media_id
            exercise_id
            sort
        }
        affected_rows
    }
}
